<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KROSS</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
<!-- Telegram Mini App SDK — обязательно первым -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>
<div class="container">

  <div class="top-bar">
    <div class="chapter-buttons">
      <button onclick="goToChapter(1)" class="chapter-btn">1</button>
      <button onclick="goToChapter(2)" class="chapter-btn">2</button>
      <button onclick="goToChapter(3)" class="chapter-btn">3</button>
      <button onclick="goToChapter(4)" class="chapter-btn">4</button>
      <button onclick="goToChapter(5)" class="chapter-btn">5</button>
      <button onclick="goToChapter(6)" class="chapter-btn">6</button>
      <button onclick="goToChapter(7)" class="chapter-btn">7</button>
    </div>
  </div>

  <div id="canvasWrapper">
    <div id="pageContainer">
      <canvas id="pdfCanvas"></canvas>
      <div id="textLayer" class="textLayer"></div>
    </div>
  </div>

  <div class="controls">
    <button id="prevPage" class="page-btn">◀</button>
    <span id="pageInfo"></span>
    <button id="nextPage" class="page-btn">▶</button>
  </div>

</div>
<script src="app.js"></script>
</body>
</html>
